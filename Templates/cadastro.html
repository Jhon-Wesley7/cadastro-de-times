<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Times</title>
</head>
<body>
    <h1>Cadastrar Time</h1>

    <form action="/adicionar" method="POST">
        <label for="time">Time:</label>
        <input type="text" name="time" id="time" required><br><br>

        <label for="jogadores">Jogadores:</label>
        <input type="jogadores" name="jogadores" id="jogadores" required><br><br>

        <label for="resultado">Resultado:</label>
        <input type="text" name="resultado" id="resultado" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <a href="/">Voltar</a>
</body>
</html>
